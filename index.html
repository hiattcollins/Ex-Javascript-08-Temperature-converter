<!DOCTYPE html>
<html>
	<head>
		<title>
			Temp Converter
		</title>
	</head>

	<body>
		<h1>Temp Converter</h1>
		<br>
		<form>
		<label for="inputTemp">Input your temperature to convert:</label>
		<input type="number" name="inputTemp" id="inputTemp">
		</form>
		<br>
		<br>
		<form id="radioForm">
			<input type="radio" name="convertChoice" id="farToCel" value="farToCel" checked>Convert Fahrenheit to Celsius<br>
			<input type="radio" name="convertChoice" id="celToFar" value="celToFar">Convert Celsius to Fahrenheit<br>
		</form>
		<br>
		<br>
		<button id="converter">Convert</button>
		<br>
		<br>
		<button id="clear">Clear</button>
		<div id="printConvertedTemp">
			
		</div>



	</body>

	<script type="text/javascript" src="converter.js"></script>
 
</html>
